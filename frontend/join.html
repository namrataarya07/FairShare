<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FairShare Room</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dashboard-container">

  <div class="room-header">
    <h1>Room Members</h1>
    <div class="room-actions">
      <button onclick="addMember()">+ Add Member</button>
      <button onclick="leaveRoom()" class="danger">Leave Room</button>
    </div>
  </div>

  <div class="members-card">
    <ul id="memberList">
      <li>Aditi</li>
      <li>Riddhi</li>
    </ul>
  </div>

  <div class="actions-card">
    <button class="primary" onclick="goDashboard()">Go to Dashboard</button>
  </div>

  <div class="activity-card">
    <h3>Recent Activity</h3>
    <p><strong>This Month:</strong> ₹5000 collectively spent by all members.</p>
    <p><strong>Top Spender:</strong> Aditi</p>
    <p><strong>Last Expense:</strong> Dinner ₹1200</p>
 </div>


</div>

<script>
window.onload = function () {
  const user = localStorage.getItem("fairshareUser");

  if (user && user.trim() !== "") {
    const li = document.createElement("li");
    li.textContent = user + " (You)";
    li.style.color = "#00d2ff";
    li.style.fontWeight = "bold";
    document.getElementById("memberList").appendChild(li);
  }
};

function addMember(){
  const name = prompt("Enter member name:");
  if(name){
    const li = document.createElement("li");
    li.textContent = name;
    document.getElementById("memberList").appendChild(li);
  }
}

function leaveRoom(){
  alert("You left the room");
  window.location.href = "index.html";
}

function goDashboard(){
  window.location.href = "dashboard.html";
}
</script>
