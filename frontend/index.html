<!DOCTYPE html>
<html>
<head>
    <title>FairShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ðŸŒŸ FairShare</h1>
        <p class="subtitle">Equitable Living Simplified</p>

        <h2>Join Your Room</h2>

        <input type="text" id="username" placeholder="Enter your name">

        <input type="text" id="roomcode" placeholder="Enter room code">

        <button onclick="goJoin()">Continue</button>
    </div>
</div>

<script>
function goJoin() {
    let name = document.getElementById("username").value;
    let code = document.getElementById("roomcode").value;

    if(name === "" || code === ""){
        alert("Please enter name and room code");
        return;
    }

    localStorage.setItem("username", name);
    localStorage.setItem("roomcode", code);

    window.location.href = "join.html";
}
</script>

</body>
</html>
