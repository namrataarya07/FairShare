<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - FairShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ðŸ“Š Dashboard</h1>
        <p class="subtitle" id="welcome"></p>

        <h3>Add Expense</h3>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="addExpense()">Add Expense</button>

        <h3>Total Room Spend</h3>
        <p id="total">â‚¹0</p>

        <button onclick="goInsights()">View Insights</button>
        <button onclick="goFairness()">Fairness Logic</button>
    </div>
</div>

<script>
let total = 0;

window.onload = function() {
    let name = localStorage.getItem("username");
    document.getElementById("welcome").innerText = "Welcome, " + name + " ðŸ‘‹";
}

function addExpense() {
    let amount = document.getElementById("amount").value;
    if(amount === "" || amount <= 0){
        alert("Enter valid amount");
        return;
    }
    total += parseInt(amount);
    document.getElementById("total").innerText = "â‚¹" + total;
    document.getElementById("amount").value = "";
}

function goInsights() {
    window.location.href = "insights.html";
}

function goFairness() {
    window.location.href = "fairness.html";
}
</script>

</body>
</html>
