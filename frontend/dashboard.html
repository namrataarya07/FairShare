<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FairShare Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dash-container">

  <h1 class="dash-title">Room Dashboard</h1>

  <!-- TOTAL SPENT -->
  <div class="summary-card">
    <h3>Total Room Expense</h3>
    <h2 id="totalAmount">â‚¹0</h2>
  </div>

  <!-- ADD EXPENSE -->
  <div class="expense-card">
    <h3>Add Expense</h3>
    <input type="text" id="desc" placeholder="Expense Description">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <!-- FAIRNESS + REMINDER -->
  <div class="insight-row">

    <div class="fairness-card">
      <h3>Fairness Meter</h3>
      <p>Suggested Next Payer:</p>
      <h2>Aditi (56%)</h2>
      <button onclick="goInsights()">View Insights</button>
    </div>

    <div class="reminder-card">
      <h3>Gentle Reminder</h3>
      <p><strong>Riddhi owes you â‚¹500</strong></p>
      <button onclick="sendReminder()">Remind Politely</button>
    </div>

  </div>

  <!-- HISTORY -->
  <div class="history-card">
    <h3>Expense History</h3>
    <ul id="expenseList"></ul>
  </div>

</div>

<script>
let total = 0;

function addExpense() {
  const desc = document.getElementById("desc").value;
  const amt = parseInt(document.getElementById("amount").value);

  if(!desc || !amt) return alert("Fill all fields");

  total += amt;
  document.getElementById("totalAmount").textContent = "â‚¹" + total;

  const li = document.createElement("li");
  li.textContent = desc + " - â‚¹" + amt;
  document.getElementById("expenseList").appendChild(li);

  document.getElementById("desc").value = "";
  document.getElementById("amount").value = "";
}

function goInsights(){
  window.location.href = "insights.html";
}

function sendReminder(){
  alert("Reminder sent politely ðŸ˜Š");
}
</script>

</body>
</html>
